<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Express - All Aboard!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚂 Pomodoro Express</h1>
            <p class="subtitle">All Aboard the Productivity Train!</p>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="timer-section">
                <div class="mode-indicator" id="modeIndicator">
                    <span id="modeText">Work</span>
                </div>
                
                <div class="timer-display" id="timerDisplay">
                    25:00
                </div>
                
                <div class="cycle-counter">
                    Cycle: <span id="cycleCount">0</span>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>

            <div class="settings-section">
                <h3>Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="workDuration">Work Duration (minutes)</label>
                        <input type="number" id="workDuration" min="1" max="60" value="25">
                    </div>
                    <div class="setting-item">
                        <label for="breakDuration">Break Duration (minutes)</label>
                        <input type="number" id="breakDuration" min="1" max="60" value="5">
                    </div>
                </div>
                <button id="applySettingsBtn" class="btn btn-outline">Apply Settings</button>
                <div class="passenger-counter" id="passengerCounter">
                    🚂 Passengers on board: <span id="userCount">0</span>
                </div>
            </div>
        </main>

        <footer>
            <p>All passengers share the same journey! When one conductor starts the train, everyone's adventure begins!</p>
        </footer>
        
        <!-- Train Progress Animation -->
        <div class="train-track">
            <div class="track-line"></div>
            <div class="train-container" id="trainContainer">
                <img src="pomo_express_pixelart3.png" alt="Pomodoro Express Train" class="train-image" id="train">
            </div>
            <div class="station-indicators">
                <div class="station" id="startStation">🚉 Start</div>
                <div class="station" id="endStation">🏁 Finish</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
